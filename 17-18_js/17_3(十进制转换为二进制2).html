<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>十进制转化为二进制2</title>
</head>
<body>
  <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
  <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
  <button id="trans-btn">转化为二进制</button>
  <p id="res">运算结果</p>
</body>
<script>
  function dec2bin(dec) {
    res = ""
    while(dec) {
      quo = dec % 2
      dec = parseInt(dec / 2)  // 取整
      res = quo + res
    }
    return res
  }

  document.getElementById("trans-btn").onclick = function() {
    var decNum, binBit;
    decNum = document.getElementById("dec-number").value;
    binBit = document.getElementById("bin-bit").value; 
    res = dec2bin(decNum);
    // console.log(typeof binBit)   // string
    // console.log(typeof res.length) // number
    try {
      if (Number(binBit) >= res.length) {
        while (Number(binBit) > res.length) {
          res = 0 + res 
        }
        // console.log(res)
        document.getElementById("res").innerHTML = res
      } else {
        document.getElementById("res").innerHTML = res
        throw "bin-bit小于转化或的二进制本身位数，显示为原本位数"
      }
    }
    catch(err) {
      console.log(err)
    }
  }
</script>
</html>
