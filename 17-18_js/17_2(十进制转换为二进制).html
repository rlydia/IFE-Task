<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>十进制转化为二进制</title>
</head>
<body>
  <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
  <button id="trans-btn">转化为二进制</button>
  <p id="res">运算结果</p>
</body>
<script>
  function dec2bin(dec) {
    res = ""
    while(dec) {
      quo = dec % 2
      dec = parseInt(dec / 2)  // 取整
      res = quo + res
    }
    return res
  }

  document.getElementById("trans-btn").onclick = function() {
    var decNum;
    decNum = document.getElementById("dec-number").value;
    document.getElementById("res").innerHTML = dec2bin(decNum);
  }
</script>
</html>
